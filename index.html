<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to STL Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .preview-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        #preview-container {
            width: 100%;
            height: 400px;
            background: #000;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }
        #preview-container canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Image to STL Converter</h1>
    <div class="container">
        <div class="upload-section">
            <h2>Upload Image</h2>
            <p>Supported formats: PNG, JPEG (max 2MB)</p>
            <input type="file" id="image-input" accept=".png,.jpg,.jpeg" />
            <div id="image-preview"></div>
        </div>
        <div class="preview-section">
            <h2>STL Preview</h2>
            <div id="preview-container"></div>
            <button id="download-btn" disabled>Download STL</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
